<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Renda do Usuario: <input type="text" id="inputRenda"><br><br>
    Renda total familiar: <input type="text" id="inputRendaFamiliar"><br><br>
    <button onclick="verificar()">Verificar ajuda</button><br>
    <div id="resultadoDiv"></div>
</body>

<script>
    function verificar(){
        var renda= Number(inputRenda.value);
        var rendaFamiliar = Number(inputRendaFamiliar.value);

        if (renda <=2000 || rendaFamiliar<=3000) {
            resultadoDiv.innerHTML=`Você terá direito!`
        }
        else{
            resultadoDiv.innerHTML=`Você não terá direito!`

        }
    }
    </script>
</body>
</html>
