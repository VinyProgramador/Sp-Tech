<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Television</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/television.png" type="image/x-icon">
    <script src="js/television.js"></script>
</head>
<body>
    <main>
        <div class="television">
            <div>
                <div class="volume">
                    <img src="img/band.webp" alt="">
                </div>
            </div>
        </div>
        <div class="control">
            <div>
                <button><img src="img/power-on.png" alt=""></button>
                <button><p>+</p></button>
                <button><p>-</p></button>
                <button><p>13</p></button>
                <button><p>7</p></button>
                <button><p>5</p></button>
                <button><p>4</p></button>
            </div>
        </div>
    </main>
</body>
</html>
